

<div [formGroup]="formGroup">
  <mat-form-field appearance="outline" style="width: 100%;">
    <mat-label>{{label}}</mat-label>
    <input [formControlName]="fieldName" matInput placeholder="Placeholder">
  </mat-form-field>
  <div *ngIf="isInvalid" class="error-message">{{ getErrorMessage }}</div>
</div>
